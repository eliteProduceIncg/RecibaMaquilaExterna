<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Reciba en Maquila Externa </title>
</head>
<body>
    <div class="fondo">
        <div class="container">
            <div class="center-div">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h2 class="card-title">Reciba en Maquila Externa </h2>
                        <p class="card-text">Este formulario es para registrar los acuerdo o contratos de maquila externa.
                        </p>
                        <form action="https://api.sheetmonkey.io/form/edZWM96b9sz2VJpFNqvuLn" method="post">
                            <input 
                            type="hidden"
                            name="x-sheetmonkey-insert-worksheet"
                            value="RecMaqExt"
                            />
                            <input 
                            type="hidden" 
                            name="x-sheetmonkey-redirect" 
                            value="https://eliteproduceincg.github.io/RecibaMaquilaExterna/" 
                            />
                            <input type="hidden" name="Marca temporal" value="x-sheetmonkey-current-date-time" />
                            <input type="hidden" name="Marca temporal" value="x-sheetmonkey-current-date-time" />
                            <div class="mb-3">
                                <label for="Negociador" class="form-label">Supervisor de maquila externa *</label>
                                <input type="text" class="form-control" id="Supervisor" name="Supervisor de maquila externa" required>
                            </div>
                            <div class="mb-3">
                                <label for="Presentacion" class="form-label">Empaque *</label>
                                <select class="form-select" id="Empaque" name="Empaque" required>
                                    <option selected>Elige...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Folio de acuerdo o contrato" class="form-label">Folio de acuerdo o contrato *</label>
                                <select class="form-select" id="Folio" name="Folio de acuerdo o contrato" required>
                                    <option selected>Elige...</option>
                                </select>                            </div>
                                <div class="mb-3">
                                    <label for="fechaSupervision" class="form-label">Fecha de recepción de fruta *</label>
                                    <p style="font-size: small;">Fecha en la que se descargo e inicio el procesamiento de la fruta </p>
                                    <input type="date" class="form-control" id="fechaRecepcion" name="Fecha de recepción de fruta" required>
                                </div>
                            <div class="mb-3">
                                <label for="Variedad" class="form-label">Tipo de vehículo *</label>
                                <select class="form-select" id="tipoVehiculo" name="Tipo de vehículo" required>
                                    <option selected>Elige...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Precio" class="form-label">Cajas de campo *</label>
                                <p style="font-size: small;">Cantidad de embarques completosg</p>
                                <input type="number" class="form-control" id="cajasCampo" name="Cajas de campo" required min="0">
                            </div>
                            <div class="mb-3">
                                <label for="Precio" class="form-label">Kilogramos recibidos *</label>
                                <input type="number" class="form-control" id="kilogramosRecibidos" name="Kilogramos recibidos" required min="0">
                            </div>
                            <div class="mb-3">
                                <label for="Precio" class="form-label">Rezaga (cajas) *</label>
                                <p style="font-size: small;">Cantidad de rezaga en cajas de 25kg</p>
                                <input type="number" class="form-control" id="rezagaCajas" name="Rezaga (cajas)" required min="0">
                            </div>
                            <div class="mb-3">
                                <label for="Precio" class="form-label">Rezaga (kg) *</label>
                                <p style="font-size: small;">Cantidad de rezaga en kilogramos</p>
                                <input type="number" class="form-control" id="rezagaCajas" name="Rezaga (kg)" required min="0">
                            </div>                           
                            <div class="mb-3">
                                <label for="Caja de empaque" class="form-label">Variedad *</label>
                                <select class="form-select" id="Variedad" name="Variedad" required>
                                    <option selected>Elige...</option>
                                </select>                            </div>
                            <input type="submit"  value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
